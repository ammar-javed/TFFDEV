<!DOCTYPE html>
<html>
<head>
<title>Hitupp - Sign Up</title>
<link rel="stylesheet" type="text/css" href="css/common.css">
<link rel="stylesheet" type="text/css" href="css/signup.css">
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
</head>

<body>
<div id="container">
	<header>
		<div class="topbar"></div>
		<div class="header">
			<a href="land.html"><img id="logo" alt="Logo" src="img/Logo2_162x68.png"></a>
		</div>
		<div class="rightheader">
			<div class="nolink">Already a member?</div>
			<div class="lin"><a href="#">Sign In</a></div>
			<div class="button"><a href="#" class="signup">Sign Up</a></div>
		</div>
	<header>

	<div class="body">
		<div id="signup">Sign Up</div>

		<div class="info">
			<div id="started">GET STARTED</div>
			<div class="form">
				<form class="signupform" action="#" autocomplete="on" method="post">
					<input class="single" type="text" name="fname" placeholder="First Name" required />
					<input class="single" type="text" name="lname" placeholder="Last Name" required />
					<input class="dbl" type="text" name="username" placeholder="Username" maxlength="7" required />
					<input class="single" type="password" name="password" placeholder="Password" required />
					<input class="single" type="password" name="repassword" placeholder="Confirm Password" required />
					<input class="single" type="text" name="birthday" placeholder="Birthday: DD/MM/YYYY" required />
					<input class="single" type="text" name="email" placeholder="Email" required />
					<div class="submit">
						<a href="#" onclick="formSubmit()" id="nextstep">Next Step</a>
					</div>
					<div class="inf">
					<a href="#" id="popover" data-toggle="popover"><img src="img/info_25x25.png"></a>
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="footleft">
			<div class="row foot-text">Copyright &copy; 2013 Hitupp LLC.</div>
			<div class="row foot-text">Created and Maintained in Toronto, Ontario</div>
			<div class="row">
				<div class="social"><img src="img/twitter.png" alt="Twitter" class="socimg"></div>
				<div class="social"><img src="img/facebook.png" alt="Facebook" class="socimg"></div>
			</div>
		</div>
		<div class="footright">
			<ul class="nav">
				<li><a href="#">About Us</a></li>
				<li><a href="signup.html">Sign Up</a></li>
				<li><a href="#">Login</a></li>
				<li><a href="#">Support</a></li>
			</ul>	
		</div>
	</div>
</div>
<script src="http://code.jquery.com/jquery.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/signup.js"></script>
<script>
$(function ()
{ $('#popover').popover({
	content:'Lorem ipsum dolor sit amet, ne prompta conceptam qui, ei everti intellegebat eum, pri ne malis eirmod offendit. Diam brute sapientem per no, te fugit recteque vix. Nam libris phaedrum tacimates eu, est sententiae concludaturque ut.',
	trigger:'hover',
	title:'Help',
	placement:'right'});
});
</script>
<script>
function formSubmit()
{
	document.getElementById("signupform").submit();
}
</script>
</body>
</html>
